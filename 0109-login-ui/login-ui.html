<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login-ui.css">
</head>
<body>
    <main>
        <div>
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <section class="button">
                <button type="submit">
                    <img src="weniv-logo.png" alt="logo">
                    <span>로그인</span>
                </button>
            </section>
            <section class="find">
                <img src="icon-lock.png" alt="lock">
                <span>아이디 | 비밀번호 찾기</span>
            </section>
            <section class="register">
                <img src="icon-user.png" alt="user">
                <span>회원가입</span>
            </section>
        </div>
    </main>
</body>
</html>
