<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membership</title>
    <style>
        h1{
            display : inline;
            background-color: gray;
        }
        fieldset{
            width : 700px;
        }
    </style>
</head>
<body>
    <header>
        <h1>회원가입</h1>
        <p>원활한 서비스 이용을 위해 외원가입을 해주세요</p>
    </header>
    <main>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <section>
                <label>
                    아이디 <input type="text"> <br>
                </label>
                <label>
                    이메일 <input type="email"> <br>
                </label>
                <label>
                    비밀번호 <input type="password"> <br>
                </label>
                <label>
                    닉네임 <input type="text"> <br>
                </label>
            </section>
            <fieldset>
                <legend>성별</legend>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="gender" value="male"> 남성
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="gender" value="female"> 여성
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="gender" value="no"> 선택 안함
                            </label>
                        </li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>사용 기술</legend>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" value="html"> HTML
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="css"> CSS
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="javascript"> JavaScript
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="python"> Python
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="django"> Django
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="github"> GitHub
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="postgreSQL"> PostgreSQL
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button>
                회원가입
            </button>
        </form>
    </main>
</body>
</html>
